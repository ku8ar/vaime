backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "tour"
    label: "Tour"
    folder: "src/pages/tour"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "tour"}
      - {label: "Active", name: "active", widget: "boolean", default: true}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Start Date", name: "startDate", widget: "date"}
      - {label: "End Date", name: "endDate", widget: "date"}
      - {label: "Price", name: "price", widget: "number"}
      - {label: "No of seats", name: "seats", widget: "number"}
      - {label: "Image", name: "image", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Schedule", name: schedule, widget: list, fields: [{label: "Day", name: day, widget: number}, {label: "Place", name: place, widget: string}, {label: "text", name: text, widget: text}]}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Description, name: description, widget: string}
          - {label: "Team", name: team, widget: list, fields: [{label: "Name", name: name, widget: string}, {label: "Place", name: place, widget: string}, {label: "text", name: text, widget: text}]}
      - file: "src/pages/fax.md"
        label: "Faq"
        name: "fax"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "standard-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Description, name: description, widget: string}
      - file: "src/pages/georgia.md"
        label: "georgia"
        name: "georgia"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "standard-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Description, name: description, widget: string}
      - file: "src/pages/contact.md"
        label: "contact"
        name: "contact"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "standard-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Description, name: description, widget: string}
      - file: "src/pages/partnership.md"
        label: "partnership"
        name: "partnership"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "standard-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Description, name: description, widget: string}
      - file: "src/pages/tours.md"
        label: "Tours"
        name: "tours"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "standard-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Description, name: description, widget: string}
